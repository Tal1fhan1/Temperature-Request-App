{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet", href="{% static 'css/style.css' %}">
    <title>Temperature Request</title>
</head>
<body>
    <h1>Temperature Request</h1>
    <h3>Please provide the UUID of the room you want readings from.</h3>
    <form method="get">
        <input type="text" name="room_input" placeholder="Enter Room UUID" required>

        <h3>Please provide the UUID of the rack(s) you want readings from. (You can only search for a maximum of 10 racks at a time) </h3>
        <input type="text" name="input1" placeholder="Enter Rack UUID" required>
        <input type="text" name="input2" placeholder="Enter Rack UUID">
        <input type="text" name="input3" placeholder="Enter Rack UUID">
        <input type="text" name="input4" placeholder="Enter Rack UUID">
        <input type="text" name="input5" placeholder="Enter Rack UUID">
        <input type="text" name="input6" placeholder="Enter Rack UUID">
        <input type="text" name="input7" placeholder="Enter Rack UUID">
        <input type="text" name="input8" placeholder="Enter Rack UUID">
        <input type="text" name="input9" placeholder="Enter Rack UUID">
        <input type="text" name="input10" placeholder="Enter Rack UUID">
        <button type="submit">Search</button>
    </form>

    {%if result %}
        <h2>{{ result }}<h2>
    {% endif %}
</body>
</html>
